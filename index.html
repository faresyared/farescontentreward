<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            color: red; /* Default for error messages */
        }
        #message.success {
            color: green; /* For successful messages */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // This JavaScript runs in the user's browser
        document.getElementById('signInForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Stop the browser from refreshing the page

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            messageElement.textContent = 'Signing in...'; // Provide immediate feedback
            messageElement.className = ''; // Clear previous message style

            try {
                // Send a request to our serverless function at /api/signin
                const response = await fetch('/api/signin', {
                    method: 'POST', // We are sending data, so it's a POST request
                    headers: {
                        'Content-Type': 'application/json' // Tell the server we're sending JSON
                    },
                    body: JSON.stringify({ email, password }) // Convert our data to JSON text
                });

                const result = await response.json(); // Get the response from the server (JSON)

                if (response.ok) { // If the server response was successful (HTTP 2xx)
                    messageElement.textContent = result.message;
                    messageElement.className = 'success'; // Make it green
                    // In a real app, you'd save a user token here and redirect
                    console.log('Sign In successful:', result);
                } else { // If the server sent an error (HTTP 4xx or 5xx)
                    messageElement.textContent = result.message || 'An unknown error occurred.';
                    messageElement.className = ''; // Keep it red
                    console.error('Sign In failed:', result);
                }
            } catch (error) {
                // This catches network errors (e.g., no internet, server unreachable)
                messageElement.textContent = 'Network error. Could not connect to server.';
                messageElement.className = '';
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
